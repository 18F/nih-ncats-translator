version: 2.1

commands:
  checkout-and-install:
    description: "Checkout code and install dependencies using a cache"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-v2-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci --dev
      - save_cache:
          key: dependency-cache-v2-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout-and-install
      - run:
          name: Run tests
          command: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
          destination: reports

  e2e:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout-and-install
      - run:
          name: Run end-to-end tests
          command: npm run e2e -- --prod --protractor-config=e2e/protractor-ci.conf.js
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
          destination: reports

  coverage:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout-and-install
      - run:
          name: Generate code coverage reports
          command: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage
      - store_artifacts:
          path: coverage
          destination: coverage

  lint:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout-and-install
      - run:
          name: Run code linters
          command: npm run lint

  build:
    docker:
      - image: circleci/node:10-browsers
    environment:
      NODE_ENV: production
    steps:
      - checkout-and-install
      - run:
          name: Run production build
          command: npm run build
      - store_artifacts:
          path: dist
          destination: dist
      - persist_to_workspace:
          root: ./
          paths:
            - dist

  deploy:
    docker:
      - image: circleci/node:10-browsers
    environment:
      CF_ORG: ncats-prototyping
      CF_SPACE: Informatics
      CF_APP: nih-ncats-translator-prototype
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Setup Cloud Foundry CLI
          command: |
            curl -v -L -o cf-cli_amd64.deb "https://cli.run.pivotal.io/stable?release=debian64&source=github"
            dpkg -i cf-cli_amd64.deb
            cf -v
            cf api https://api.fr.cloud.gov
            cf auth "$CF_USERNAME" "$CF_PASSWORD"
            cf target -o "$CF_ORG" -s "$CF_SPACE"
      - run:
          name: Setup Autopilot Cloud Foundry CLI plugin
          command: |
            curl -v -L -o autopilot-linux "https://github.com/contraband/autopilot/releases/download/0.0.8/autopilot-linux"
            cf install-plugin -f autopilot-linux
      - run:
          name: Perform zero-downtime deployment (zero-downtime-push)
          command: |
            cf zero-downtime-push "$CF_APP" -f manifest.yml

workflows:
  version: 2
  built-test-deploy:
    jobs:
      - build
      - test
      - e2e
      - lint
      - coverage
      - deploy:
          requires:
            - build
            - test
            - e2e
            - lint
            - coverage
          filters:
            branches:
              only:
                - master
